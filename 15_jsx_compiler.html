<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX Browser Compiler</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <script src="http://fb.me/react-0.9.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.9.0.js"></script>
  <style>
  pre,textarea{height: 1000px !important;}
  </style>
</head>
<body>
<div id="app"></div>
<script type="text/jsx">
  /** @jsx React.DOM */
  var Transformer = 
  React.createClass({
    getInitialState:function(){
      return {
        input:'/** @jsx React.DOM */',
        output:'',
        err:''
      }
    },
    update:function(e){
      var code = e.target.value;
      try {
        this.setState({
          output:JSXTransformer.transform(code).code,
          err:''
        })
      }
      catch(err){
        this.setState({
          err:err.message
        })
      }

    },
    render:function(){
      return (
          <div>
            <div className="row">
              <p className="alert alert-danger">&nbsp;{this.state.err}</p>
            </div>
            <div className="row">
              <textarea className="col-sm-6 input-lg" defaultValue={this.state.input} onChange={this.update} />
              <pre className="col-sm-6 input-lg">{this.state.output}</pre>
            </div>

          </div>
        )
    }
  });
  
  React.renderComponent(
    <Transformer />,
    document.getElementById('app'))
</script>
</body>
</html>
