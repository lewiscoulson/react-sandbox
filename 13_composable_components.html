<!DOCTYPE html>
<html>
<head>
	<title>Composable components</title>
	<script src="http://fb.me/react-0.8.0.js"></script>
	<script src="http://fb.me/JSXTransformer-0.8.0.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
<script type="text/jsx">
	/*** @jsx React.DOM */
	var APP = React.createClass({
		mixins: [ReactMixins],
		render: function() {
			return ( 
				<div>
					<buttonComponent txt="this is a button"></buttonComponent>
					<inputComponent txt="this is an input"></inputComponent>
				</div>
		  )
		}
	});

	React.renderComponent(<APP />, document.body);
</script>
</body>
</html>
