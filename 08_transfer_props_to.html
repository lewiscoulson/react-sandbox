<!DOCTYPE html>
<html>
<head>
	<title>TransferPropsTo</title>
	<script src="http://fb.me/react-0.8.0.js"></script>
	<script src="http://fb.me/JSXTransformer-0.8.0.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
<script type="text/jsx">
	/*** @jsx React.DOM */
	var APP = React.createClass({
		render: function() {
			return (
				<BButton className="btn-primary">I <BHeart className="glyphicon-heart" /> React</BButton> 
			)
		}
	});

	var BButton = React.createClass({
		render: function() {
			return (
				this.transferPropsTo(<a href="" className="btn">{this.props.children}</a>)
			)
		}
	});

	var BHeart = React.createClass({
		render: function() {
			return (
				this.transferPropsTo(<span className="glyphicon"></span>)
			)
		}
	});

	React.renderComponent(<APP />, document.body);
</script>
</body>
</html>
